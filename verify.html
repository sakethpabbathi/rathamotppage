<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form id="otpForm"   action="/verify-otp" method="POST">
    <h2>Enter OTP</h2>
    <input type="text"  id="mobile" name="mobile" placeholder="Enter mobile number" required>
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
  </form>

  <script>
    document.getElementById('otpForm').addEventListener('submit', function (e) {
      const mobile = document.getElementById('mobile').value;
      localStorage.setItem('number', mobile);  // âœ… Save to localStorage
    });
  </script>


</body>
</html>
